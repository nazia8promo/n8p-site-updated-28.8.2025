  <body>
    <div id="root"></div>

    <!-- Скрипт для генерации пузырьков и вспышек -->
    <script>
      // Создание пузырьков на фоне
      function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.width = 10 + Math.random() * 30 + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.background = `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.6)`;
        bubble.style.animationDuration = 3 + Math.random() * 5 + 's';
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 8000);
      }
      setInterval(createBubble, 300);

      // Вспышки при клике
      document.body.addEventListener('click', (e) => {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = e.pageX - 15 + 'px';
        spark.style.top = e.pageY - 15 + 'px';
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
      });
    </script>
