    <title>Nazia8 Promo - Premium Marketing Solutions</title>

    <!-- Основные стили -->
    <link rel="stylesheet" crossorigin href="assets/index-4gwpjj3e.css">
    <!-- Эффекты -->

    <style>
      /* Градиентный фон + базовая визуалка */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        overflow-x: hidden;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        padding: 2rem;
      }

      .hero-button {
        padding: 1rem 2rem;
        background: #ff6b6b;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }

      .hero-button:hover {
        transform: translateY(-4px) scale(1.05);
        background: #ff8787;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      }

      /* Плавный скролл для якорей */
      html {
        scroll-behavior: smooth;
      }

      /* Пример hero анимации пузырьков (уже есть в interactive.js) */
      .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        animation: float 8s infinite;
      }

      @keyframes float {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-40px) translateX(20px); }
        100% { transform: translateY(0) translateX(0); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>Welcome to Nazia8 Promo</h1>
      <p>Premium Marketing Solutions for your business growth</p>
      <button class="hero-button" onclick="document.getElementById('work').scrollIntoView({behavior: 'smooth'});">View Our Work</button>
    </div>

    <!-- Пример секции для кнопки -->
    <div id="work" style="height: 100vh; background: rgba(255,255,255,0.05); display:flex; align-items:center; justify-content:center;">
      <h2>Our Work Showcase</h2>
    </div>
  </body>
